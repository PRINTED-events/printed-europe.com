testimonials:
  headline: What Our Attendees Say
  title: A Truly Memorable Experience
  description: Hear from past attendees about their experiences at our conference.
  items:
    - quote: Very happy to have sponsored 2x PRINTED events - both PRINTED Amsterdam and PRINTED Hub! Getting on the ground facetime with top tier influencers, meeting some of our superfans, and networking with all kinds of brilliant people - both right before and throughout a new product launch - was invaluable. Printed Worldconference isn't just another trade expo - it's a way for your brand to actually be part of the community. It's an opportunity to meet your fans, mingle with brilliant minds, and enjoy a truly unique atmosphere that helps ground your marketing and reminds you for whom and why you're building products
      user:
        name: Blayne Sapelli
        description: Creative Marketing Manager at Snapmaker
        to: https://www.linkedin.com/in/blaynesapelli/
        target: _blank
        avatar:
          src: /testimonials/blaine-sapelli.jpeg
          alt: Avatar of Blayne Sapelli
    - quote: PRINTED Amsterdam was an incredible opportunity to connect with other creators, share insights, and build genuine collaborations. The sense of community and openness made it one of the most valuable events I’ve attended.
      user:
        name: Jonathan Kobylanski
        description: Inventor of Multiboard
        to: https://www.multiboard.io
        target: _blank
        avatar:
          src: /testimonials/jonathan-kobylanski.jpg
          alt: Avatar of Jonathan Kobylanski
    - quote: Talking at PRINTED World and engaging with the next generation of creators reminded me that innovation doesn’t always come from big labs, it comes from passionate individuals daring to try something new.   At Polymaker we’re committed to supporting up-and-coming makers by giving them the material freedom, and the community they need to transform ideas into reality. It’s both inspiring and humbling to witness their journeys and it fuels us to keep pushing the boundaries of additive manufacturing together.
      user:
        name: Luke Taylor
        description: Creative Director at Polymaker
        to: https://www.linkedin.com/in/luke-taylor-ba8642148/
        target: _blank
        avatar:
          src: /testimonials/luke-taylor.jpeg
          alt: Avatar of Luke Taylor
    - quote: The Printed Worldconference was such a unique experience, full of creators, passion, and inspiration.  I am so thankful to have been introduced to this community and can't wait for what next year will bring!
      user:
        name: Daniel Bettencourt
        description: Creator behind Kaizen3D
        to: https://www.youtube.com/@kaizen3dprints/
        target: _blank
        avatar:
          src: /testimonials/kaizen3-d.png
          alt: Avatar of Daniel Bettencourt
