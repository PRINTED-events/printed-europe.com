title: Printed Events
description: "The No. 1 events for the 3D printing community to learn, network and create awesome things! –\_Experience PRINTED Hub in your native language or join our international audience at PRINTED Worldconference"
seo:
  title: 'Printed Events '
  description: The No. 1 event for the 3D printing community to learn, network and create awesome things!
hero:
  links:
    - label: Buy Your Ticket
      icon: i-lucide-ticket
